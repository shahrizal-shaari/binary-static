        <div class="container">


  <div class='gr-12 static_full'>
  <h1>Criar uma conta nova</h1>
  <p class='notice-message'>
    Obrigado por se cadastrar! Verifique a sua caixa de entrada para obter o token de verificação.
  </p>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form id="virtual-form">
          <fieldset>
            <legend id="details">Dados</legend>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="verification-code">Token de verificação</label>
              </div>
              <div class="gr-8">
                <input type="text" name="verification-code" id="verification-code" maxlength="48" autocomplete="off"></input>
                <div class="hint">Verifique o seu e-mail para o valor deste token</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4  form_label">
                <label for="password">Escolha uma senha</label>
              </div>
              <div class="gr-8">
                <input type="password" id="password" name="password" maxlength="25"></input>
                <p style="margin:0px;height:0.5em;">
                  <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
                </p>
                <div class="hint">Um mínimo de seis letras minúsculas e maiúsculas com números</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="r-password">Redigite a senha</label>
              </div>
              <div class="gr-8">
                <input type="password" id="r-password" name="r-password" maxlength="25"></input>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="residence">País de residência</label>
              </div>
              <div class="gr-8">
                <select name="residence" id="residence" class="invisible"></select>
              </div>
            </div>
          </fieldset>
          <fieldset class="center-text" id="formlayout">
            <span class="button ">
              <button class="button " id="btn_submit" type="submit">Criar uma conta nova</button>
              <p class="errorfield" id="error-account-opening" style="display:none"></p>
            </span>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
