        <div class="container">


  <div id="portfolio">

    <h1 class="portfolio-header-margin">Portafoglio</h1>

    <p class="notice-msg center-text invisible" id="err-msg"></p>

    <div id="portfolio-loading"></div>

    <div id="portfolio-content" class="invisible">
        <div class="gr-parent gr-padding-10">
            <div class="gr-hide-m gr-hide-p">
                Saldo dell'account: 
                <span class="loading" id="portfolio-balance"></span>

                <!-- If the account balance is zero we show the following button, otherwise we remove it -->
                <a href="/binary-static/it/cashier/forwardws.html#deposit" id="if-balance-zero" class="invisible button button_large by_client_type client_real with_login_cookies">
                    <span>Effettua un deposito</span>
                </a>
            </div>
        </div>

        <div id="portfolio-no-contract">
            <p>Nessuna posizione aperta.</p>
        </div>

        <table class="flex-table" id="portfolio-table">
            <thead>
                <tr class="flex-tr">
                    <th class="ref flex-tr-child">Rif.</th>
                    <th class="payout flex-tr-child">Payout potenziale</th>
                    <th class="details flex-tr-child">Dettagli del contratto</th>
                    <th class="purchase flex-tr-child">Acquisto</th>
                    <th class="indicative flex-tr-child">Indicativo</th>
                    <th class="button"></th>
                </tr>
            </thead>

            <tbody id="portfolio-body"></tbody>

            <tfoot>
                <tr class="flex-tr">
                    <th class="ref flex-tr-child" colspan="3"></th>
                    <th class="cost flex-tr-child" id="cost-of-open-positions"></th>
                    <th class="value flex-tr-child" id="value-of-open-positions" colspan="2"></th>
                </tr>
            </tfoot>
        </table>
    </div>
