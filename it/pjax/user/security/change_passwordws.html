        <div class="container">


  <div id="change-password" class="invisible">
  <h1>Modifica Password</h1>

  <form class="form gr-padding-10">
    <fieldset>

      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
            <label for="old_password">Password attuale</label>
        </div>
        <div class="gr-8">
            <input type="password" name="old_password" id="old_password" maxlength="25" />
            <p data-error="old-blank" class="errorfield hidden">Inserisci la tua password attuale.</p>
        </div>
      </div>

      <div class="gr-row gr-padding-10">
        <div class="gr-4 form_label">
            <label for="new_password">Nuova password</label>
        </div>
        <div class="gr-8">
            <input type="password" name="new_password" id="new_password" maxlength="25" />
            <p style="margin:0px;height:0.5em;">
              <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
            </p>
            <div class="hint">Minimo sei lettere minuscole e maiuscole con numeri</div>
            <p class="errorfield" id="error-password" style="display:none"></p>
            <p data-error="same-as-old" class="errorfield hidden">La nuova password è identica a quella vecchia.</p>
        </div>
      </div>

      <div class="gr-row gr-padding-9">
        <div class="gr-4 form_label">
            <label for="repeat-password">Verifica la nuova password</label>
        </div>
        <div class="gr-8">
            <input type="password" name="repeat_password" id="repeat-password" maxlength="25"/>
        </div>
      </div>

      <div class="gr-row gr-padding-10">
        <div class="gr-4"></div>
        <div class="gr-8">
          <p data-error="server-sent-error" class="errorfield hidden"></p>
          <br/>
          <button type="submit">Modifica Password</button>
        </div>
      </div>

    </fieldset>
  </form>

  <div data-id="success-result" class="hidden">
    <p class="success-msg">La tua password è stata modificata. Effettua nuovamente il login.</p>
  </div>

</div>
