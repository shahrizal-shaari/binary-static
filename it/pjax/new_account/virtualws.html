        <div id="page_info" style="display:none;">
            <title>Crea un nuovo account | Binary.com</title>
            <div id="content_class">virtualws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
  <h1>Crea un nuovo account</h1>
  <p class='notice-message'>
    Grazie per esserti registrato! Controlla la tua email per recuperare il token di verifica.
  </p>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form id="virtual-form">
          <fieldset>
            <legend id="details">Dettagli</legend>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="verification-code">Token di verifica</label>
              </div>
              <div class="gr-8">
                <input type="text" name="verification-code" id="verification-code" maxlength="48" autocomplete="off"></input>
                <div class="hint">Verifica il tuo indirizzo e-mail per il valore di questo token</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4  form_label">
                <label for="password">Scegli una password</label>
              </div>
              <div class="gr-8">
                <input type="password" id="password" name="password" maxlength="25"></input>
                <p style="margin:0px;height:0.5em;">
                  <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
                </p>
                <div class="hint">Minimo sei lettere minuscole e maiuscole con numeri</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="r-password">Inserisci nuovamente la password</label>
              </div>
              <div class="gr-8">
                <input type="password" id="r-password" name="r-password" maxlength="25"></input>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="residence">Paese di residenza</label>
              </div>
              <div class="gr-8">
                <select name="residence" id="residence" class="invisible"></select>
              </div>
            </div>
          </fieldset>
          <fieldset class="center-text" id="formlayout">
            <span class="button ">
              <button class="button " id="btn_submit" type="submit">Crea un nuovo account</button>
              <p class="errorfield" id="error-account-opening" style="display:none"></p>
            </span>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
