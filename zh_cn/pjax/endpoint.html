        <div class="container">


  <div class="endpoint-config static_full">
  <h1>更改 API 端点</h1>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <fieldset>
          <legend>详情</legend>
          <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                  <label for="server_url">服务器</label>
              </div>
              <div class="gr-8">
                  <input type="text" class="text" id="server_url" maxlength="30"></input>
                  <p class="hint">
                    例如blue.binaryws.com
                  </p>
                  <p class="errorfield" id="error-server_url" style="display:none"></p>
              </div>
          </div>
          <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                  <label for="app_id">OAuth 应用程序 ID (可选)</label>
              </div>
              <div class="gr-8">
                  <input type="text" class="text" id="app_id" maxlength="5"></input>
                  <p class="hint">
                    使用各OAuth服务器进行验证前须先注册并领取应用程序ID。欲知详情，请到https://developers.binary.com/参阅 OAuth信息。
                  </p>
                  <p class="errorfield" id="error-app_id" style="display:none"></p>
              </div>
          </div>
        </fieldset>
        <fieldset class="center-text" id="formlayout">
          <div class="button" style="display:inline-block">
              <button class="button" id="new_endpoint">提交</button>
          </div>
          <div class="button" style="display:inline-block">
              <button class="button" id="reset_endpoint">重设为原始设置</button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
