        <div class="container">


  <div id="api_token" class="api_token">
    <h1>API令牌</h1>

    <p>首先您必须生成API令牌才能够访问我们的移动应用程序和其他第三方应用程序。</p>
    <ul class="bullet">
      <li>仅点击“创建”键即可生成令牌，然后复制粘贴到应用程序。</li>
      <li>根据功能选择个人所需的特定API令牌。</li>
    </ul>

    <div id="token_form" class="gr-12 gr-padding-10">
        <form class="form rbox" id="frmNewToken">
            <fieldset>
                <legend>创建新令牌</legend>

                <div class="gr-row gr-padding-10">
                    <div class="gr-4 form_label">
                        <label for="txtName">选择名称:</label>
                    </div>
                    <div class="gr-8">
                        <input name="name" id="txtName" type="text" maxlength="32" />
                    </div>
                </div>

                <div class="gr-row gr-padding-10">
                    <div class="gr-4 form_label">
                        <label for="scopes">选择范围:</label>
                    </div>
                    <div class="gr-8">
                        <input id="scopes" type="checkbox" name="scopes[]" value="read" checked="checked" readonly="readonly" />
                          <label for="scopes" data-balloon="可用于查看账户活动，包括设置、限额、资产负债表、交易购入历史等。" data-balloon-length="xlarge">阅读</label>
                        <input id="scopes-trade" type="checkbox" name="scopes[]" value="trade" />
                          <label for="scopes-trade" data-balloon="可用于合同购入与售出，给到期的购入合同延期，以及给虚拟金钱账户存入资金。" data-balloon-length="xlarge">交易</label>
                        <input id="scopes-payments" type="checkbox" name="scopes[]" value="payments" />
                          <label for="scopes-payments" data-balloon="可用于开账户、设置、令牌用法管理等。" data-balloon-length="xlarge">支付</label>
                        <input id="scopes-admin" type="checkbox" name="scopes[]" value="admin" />
                          <label for="scopes-admin" data-balloon="用途包括为付款代理取款、帐户转账以及设置/删除收银台密码。" data-balloon-length="xlarge">管理中心</label>
                    </div>
                </div>

                <div class="gr-row">
                    <div class="gr-4"></div>
                    <div class="gr-8">
                        <div id="formMessage"></div>
                    </div>
                </div>

                <div class="gr-row">
                    <div class="gr-4"></div>
                    <div class="gr-8">
                        <span class="button">
                            <button class="button" id="btnCreate">创建</button>
                        </span>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <div id="token_message" class="gr-12 gr-padding-10 center-text invisible">
        <p></p>
    </div>

    <div id="tokens_list" class="gr-12 gr-parent gr-padding-10">
    </div>
</div>
