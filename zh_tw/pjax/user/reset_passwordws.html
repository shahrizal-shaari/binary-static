        <div id="page_info" style="display:none;">
            <title>重設密碼 | Binary.com</title>

        <div class="container">


  <div class="gr-12 static_full invisible" id="reset_passwordws">
  <h1>
    重設密碼
  </h1>
  <p class="notice-msg">
    請檢查您的電郵領取重設密碼所需的權杖編號。
  </p>
  <div class="invisible" id="reset-error">
    <p id="reset-error-msg"></p>
    <a class="pjaxload" href="/binary-static/zh_tw/user/lost_passwordws.html">
      點選此處重試
    </a>
  </div>
  <div class="gr-parent gr-padding-10" id="reset-form">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form>
          <fieldset>
            <legend>詳細資料</legend>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="verification-code">
                  驗證權杖
                </label>
              </div>
              <div class="gr-8">
                <input autocomplete="off" id="verification-code" maxlength="48" type="text"></input>
                <div class="hint">
                  請檢查您的電郵領取此權杖編號
                </div>
                <p class="errorfield invisible" id="verification-error"></p>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="reset-password1">
                  新密碼
                </label>
              </div>
              <div class="gr-8">
                <input autocomplete="off" id="reset-password1" maxlength="25" type="password"></input>
                <p id="password-meter-container" style="margin:0px;height:0.5em;"></p>
                <p class="hint" id="password-hint">
                  至少六個大小寫字母和數字
                </p>
                <p class="errorfield invisible" id="password-error1"></p>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="reset-password2">
                  確認新密碼
                </label>
              </div>
              <div class="gr-8">
                <input autocomplete="off" id="reset-password2" maxlength="25" type="password"></input>
                <p class="errorfield invisible" id="password-error2"></p>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="reset-password2">
                  我有真實資金帳戶
                </label>
              </div>
              <div class="gr-8">
                <input id="have-real-account" type="checkbox"></input>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear invisible" id="dob-field">
              <div class="gr-4 form_label">
                <label for="dob">
                  出生日期
                </label>
              </div>
              <div class="gr-8">
                <select id="dobdd"></select>
                <select id="dobmm"></select>
                <select id="dobyy"></select>
                <p class="errorfield invisible" id="dob-error"></p>
              </div>
              <br/>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label"></div>
              <div class="gr-8">
                <span class="button ">
                  <button class="button " id="reset" name="submit" type="button">
                    重設密碼
                  </button>
                </span>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
