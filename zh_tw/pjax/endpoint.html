        <div class="container">


  <div class="endpoint-config static_full">
  <h1>更改 API 端點</h1>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <fieldset>
          <legend>詳細資料</legend>
          <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                  <label for="server_url">伺服器</label>
              </div>
              <div class="gr-8">
                  <input type="text" class="text" id="server_url" maxlength="30"></input>
                  <p class="hint">
                    例如blue.binaryws.com
                  </p>
                  <p class="errorfield" id="error-server_url" style="display:none"></p>
              </div>
          </div>
          <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                  <label for="app_id">OAuth 應用程式 ID (可選)</label>
              </div>
              <div class="gr-8">
                  <input type="text" class="text" id="app_id" maxlength="5"></input>
                  <p class="hint">
                    使用各OAuth伺服器進行驗證前須先註冊並領取應用程式ID。欲知詳細資訊請前往https://developers.binary.com/參閱OAuth資料。
                  </p>
                  <p class="errorfield" id="error-app_id" style="display:none"></p>
              </div>
          </div>
        </fieldset>
        <fieldset class="center-text" id="formlayout">
          <div class="button" style="display:inline-block">
              <button class="button" id="new_endpoint">送出</button>
          </div>
          <div class="button" style="display:inline-block">
              <button class="button" id="reset_endpoint">重設為原始設定</button>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
</div>
