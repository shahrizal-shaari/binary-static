        <div id="page_info" style="display:none;">
            <title>Create New Account | Binary.com</title>
            <div id="content_class">virtualws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
  <h1>Create New Account</h1>
  <p class='notice-message'>
    Thank you for signing up! Please check your email to retrieve the verification token.
  </p>
  <div class="gr-padding-10">
    <div class="rbox form">
      <div class="rbox-wrap">
        <form id="virtual-form">
          <fieldset>
            <legend id="details">Details</legend>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="verification-code">Verification token</label>
              </div>
              <div class="gr-8">
                <input type="text" name="verification-code" id="verification-code" maxlength="48" autocomplete="off"></input>
                <div class="hint">Please check your email for the value of this token</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4  form_label">
                <label for="password">Choose a password</label>
              </div>
              <div class="gr-8">
                <input type="password" id="password" name="password" maxlength="25"></input>
                <p style="margin:0px;height:0.5em;">
                  <meter id="password-meter" value="" max="50" min="0" high="20" low="10" optimum="50"></meter>
                </p>
                <div class="hint">Minimum of six lower and uppercase letters with numbers</div>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="r-password">Re-enter password</label>
              </div>
              <div class="gr-8">
                <input type="password" id="r-password" name="r-password" maxlength="25"></input>
              </div>
            </div>
            <div class="gr-padding-10 gr-row clear">
              <div class="gr-4 form_label">
                <label for="residence">Country of residence</label>
              </div>
              <div class="gr-8">
                <select name="residence" id="residence" class="invisible"></select>
              </div>
            </div>
          </fieldset>
          <fieldset class="center-text" id="formlayout">
            <span class="button ">
              <button class="button " id="btn_submit" type="submit">Create New Account</button>
              <p class="errorfield" id="error-account-opening" style="display:none"></p>
            </span>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
